<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>

<p th:text="${errorMessage?}" style="color:red;"></p>
<form method="post" th:action="@{/user}">
    <div class="form-group">
        <label>Name
<!--            <input type="text" name="username" class="form-control" th:value="${username?}">-->
            <input type="text" name="username" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Email
<!--            <input type="email" name="email" class="form-control" th:value="${email?}">-->
            <input type="email" name="email" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Password
            <input type="password" name="password" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Password
            <input type="password" name="verify" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <input type="submit" value="Create" class="btn btn-success">
    </div>
</form>
</body>
</html>
